<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">DOM form manipulation</h1>
    <div class="container rounded-3">
        <form class="p-5" id="form" >
                <h2 class="justify-content-center align-content-center d-flex">Form Submission</h2>
                    <div class="form-group">
                        <b><label for="firstname" class="form-label" >First Name</label></b>
                        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your firstname" required>
                    </div>
                    <div class="form-group">
                        <b><label for="lastname" class="form-label mt-3">Last Name</label></b>
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter your lastname" required>
                    </div>
                    <div class="form-group">
                        <b><label for="address" class="form-label mt-3">Address</label></b>
                        <textarea class="form-control" placeholder="Enter your address" id="address" name="address" style="height: 90px" required></textarea>
                    </div>
                    <div class="form-group">
                        <b><label for="pincode" class="form-label mt-3">Pincode</label></b>
                        <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter pincode" required>
                    </div>
                    <div id="gen">
                    <div class="form-group"><b><label for="Gender" class="form-label mt-3">Gender</label></b>
                    <div class="form-check form-check-inline mx-5">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                        <label class="form-check-label" for="gender">Male</label>
                    </div>
                    <div class="form-check form-check-inline form-group">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                        <label class="form-check-label" for="gender">Female</label>
                    </div></div></div>
                    <div class="form-group"><b><label for="favouritefood" class="form-label mt-3 ">Choose your favorite</label></b><br>
                    <div class="d-flex align-items-start">
                    <div class="mx-4"><input class="form-check-input" type="checkbox" name="food" id="chicken" value="chicken" required> 
                    <label for="food">Chicken</label></div>
                    <div class="mx-4"><input class="form-check-input" type="checkbox" name="food" id="mutton" value="mutton" required> 
                    <label for="food">Mutton</label></div>
                    <div class="mx-4"><input class="form-check-input" type="checkbox" name="food" id="fish" value="fish" required> 
                    <label for="food">Fish</label></div>
                    <div class="mx-4"><input class="form-check-input" type="checkbox" name="food" id="crab" value="crab" required> 
                    <label for="food">Crab</label></div>
                    <div class="mx-4"><input class="form-check-input" type="checkbox" name="food" id="prawn" value="prawn" required> 
                    <label for="food">Prawn</label></div>
                </div></div>
                    <div class="form-group"><b><label for="state" class="form-label mt-3">State</label></b>
                    <input type="text" class="form-control" id="state" placeholder="Enter your state" required></div>
                    <div class="form-group"><b><label for="country" class="form-label mt-3">Country</label></b>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country"></div required><br>
                        <div class="d-flex justify-content-center mt-4"><button type="submit" id="submit"  class="btn btn-primary fw-bold border-dark-white" value="submit" name="submit" style="width: 400px;">Submit</button></div>
                </div>
            </div>
        </form>
    </div>
    <p id="description">Creating table</p>
    <table class="table" id="table">
        <thead><tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice of food</th>
            <th>State</th>
            <th>Country</th>
        </tr></thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
